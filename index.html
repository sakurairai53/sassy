 <a id="go-top" href="#body"><img alt="" src="./images/upload.png" /></a>

 <script type="text/javascript">
  // よく使うjQueryを2つほど載せてみました。使いこなせるようになるといいですね。
  $("a[href^=#]").on("click", function() {
   var speed = 1000;
   var href = $(this).attr("href");
   var target = $(href == "#" || href == "" ? 'html' : href);
   var position = target.offset().top - 100;
   $('body,html').animate({
    scrollTop: position
   }, speed, 'swing');
   return false;
  });

  $(window).on("scroll", function() {
   if ($(window).scrollTop() > 0) {
    $("#go-top").fadeIn(200);
   } else {
    $("#go-top").fadeOut(200);
   }
  });

 </script>
